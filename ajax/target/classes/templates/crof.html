<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
</head>
<body>

<h1 style="background-color: blanchedalmond">跨域请求</h1>
<form>
    姓名<input type="text" id="userName"><br>
    年龄<input type="text" id="userAge"><br>
    <input type="button" id="da">
</form>


<p id="sa"></p>
<button id="btn">请求session</button>

<!--传递多个参数-->
<script>
    $("#da").click(function () {
        var name = $("#userName").val();
        var age = $("#userAge").val();
        var args = {userName: name, userAge: age}
        $.ajax({
            url: "http://localhost:8080/set",
            cache: false,
            data: args,
            type: "get",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (result) {
                alert(result);
            }
        });
    });


    $("#btn").click(function () {
        $.ajax({
            url: "http://localhost:8080/get",
            cache: false,
            type: "get",
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (result) {
                alert(result);
                document.getElementById("sa").innerText = result;
            }
        });
    });
</script>


</body>
</html>
